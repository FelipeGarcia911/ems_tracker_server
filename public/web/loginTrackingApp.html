                <a href="#" class="navbar-link">CODIGORIGINAL</a>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    <i class="fa fa-fw fa-key"></i>Login Administrador</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="section">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group has-warning">
                                        <div class="col-sm-2">
                                            <label for="userInput" class="control-label">Usuario</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="userInput" placeholder="Usuario">
                                        </div>
                                    </div>
                                    <div class="form-group has-warning has-feedback">
                                        <div class="col-sm-2">
                                            <label for="passwordInput" class="control-label">Password</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group has-warning">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="rememberCheckBox">Recordarme</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <a class="btn btn-block btn-default" id="loginButton">Iniciar Sesión</a>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-danger alert-dismissable" id="alertDialog" style="display: none">
                                            <button contenteditable="false" type="button" class="close" aria-hidden="true" id="closeAlertDialogButton">×</button>
                                            <div id="alertText"></div>
                                        </div>
                                        <div class="active progress progress-striped" id="progressBar" style="display: none">
                                            <div class="progress-bar" role="progressbar" style="width: 100%;">Cargando...</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <img src="https://unsplash.imgix.net/photo-1423439793616-f2aa4356b37e?w=1024&amp;q=50&amp;fm=jpg&amp;s=3b42f9c018b2712544debf4d6a4998ff" class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
